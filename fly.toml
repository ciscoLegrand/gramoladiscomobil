# fly.toml app configuration file generated for gramoladiscomobil on 2023-07-20T07:04:23+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gramoladiscomobil"
primary_region = "mad"
kill_signal = "SIGINT"
kill_timeout = "5s"
console_command = "/rails/bin/rails console"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "bin/rails fly:release"

[env]
  LANG = "en_US.UTF-8"
  PORT = "8080"
  RACK_ENV = "production"
  RAILS_ENV = "staging"
  RAILS_LOG_TO_STDOUT = "disabled"
  RAILS_SERVE_STATIC_FILES = "enabled"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
